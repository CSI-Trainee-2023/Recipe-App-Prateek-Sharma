
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div>
      <div class="container-fluid">
        {% csrf_token %}
        <h1 class="navbar-brand">Recipe Website</h1>
      </div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          {% csrf_token %}
          <a href="{% url 'create' %}" class="btn btn-primary navbar-brand">Create Another </a>  
        </div>
        <div class="container-fluid">
          {% csrf_token %}
          <a href="{% url 'logout' %}" class="btn btn-primary navbar-brand">Logout</a>  
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Create Recipe</h1>
                <p class="lead font-italic">Here you can Create your New Recipe !!!!</p>
                <hr class="my-4">
                <form action="{% url 'create' %}" method="post" autocomplete="off" style="display:flex; flex-direction:column;">
                    {% csrf_token %}

                {{form}}
                <br>
                <button type="submit" value="ADD" class="btn btn-primary navbar-brand"> ADD </button>
                </form>
            </div>
        </div>
    </div>

  </body>
  
</html>
