<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
        {% csrf_token %}
        <h1 class="navbar-brand" style="font-size:50px;"><a href="{% url 'home' %}">Recipe Website</a></h1>
        
        {% csrf_token %}
        <a href="{% url 'create' %}" class="btn btn-primary navbar-brand" style="margin-left:50vw;">Create New</a>  
        
        {% csrf_token %}
        <a href="{% url 'logout' %}" class="btn btn-primary navbar-brand">Logout</a>  

    </nav>

    

  {% for n in recipedata %}
  
    <div class="container">
      <div class="col-md-10 offset-md-1 mt-5">
          <div class="jumbotron">
              <h1 class="display-4">{{n.Name}}</h1>
              <hr class="my-4">
              <p class="lead font-italic">{{n.Detail}}</p>
              <hr class="my-4">
              <span > {{n.Date}}
                <a href="{% url 'update' n.id %}" class="btn text-secondary px-0">
                  <h3 style="padding-left:200px">Edit</h3>
                </a>  
                <a href="{% url 'delete' n.id %}" class="btn text-secondary px-0" class="d-inline">
                  <h3 style="padding-left:200px">Delete</h3>
                </a> 
                 
          </div>
      </div>
    </div>

    {% endfor %}

  </body>

</html>
