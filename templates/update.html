<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {% csrf_token %}
      <h1 class="navbar-brand" style="font-size: 50px">
        <a href="{% url 'home' %}">Recipe Website</a>
      </h1>

      {% csrf_token %}
      <a
        href="{% url 'create' %}"
        class="btn btn-primary navbar-brand"
        style="margin-left: 50vw"
        >Create New</a
      >

      {% csrf_token %}
      <a href="{% url 'logout' %}" class="btn btn-primary navbar-brand"
        >Logout</a
      >
    </nav>

    <div class="container">
      <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
          <h1 class="display-4">Update Recipe</h1>
          <p class="lead font-italic">Here you can Update your Recipe !!!!</p>
          <hr class="my-4" />

          <form
            action=""
            method="post"
            autocomplete="off"
            style="display: flex; flex-direction: column"
          >
            {% csrf_token %} {{form}}

            <br />
            <button
              type="submit"
              value="Update"
              class="btn btn-primary navbar-brand"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
